<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        th, td {padding: 3px;}
    </style>
</head>
<body style="margin: 50px;">
    <h1>사용자 목록</h1>
    <hr>
    <div th:text="${sessUid}"></div>
    <table border="1">
		<div>[[${session.sessUid}]]</div>
        <tr>
            <th>No.</th>
            <th>uid</th>
            <th>uname</th>
            <th>email</th>
            <th>regDate</th>
            <th>액션</th>
        </tr>
        <tr th:each="user: ${userList}">
            <td th:text="${userStat.count}">1</td>
            <td th:text="${user.uid}">james</td>
            <td th:text="${user.uname}">제임스</td>
            <td th:text="${user.email}">james@gmail.com</td>
            <td th:text="${user.regDate}">2024-03-06</td>
            <td>
				<a th:href="@{'/user/update/' + ${user.uid}}">수정</a>
				<a th:href="@{/user/update/{x}(x=${user.uid})}">수정2</a>
			    <a th:href="@{/user/delete/{x}(x=${user.uid})}">삭제</a>
			</td>
			
        </tr>
    </table>
</body>
</html>
